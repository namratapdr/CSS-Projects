<body>
    <div class="cassette">

    <div class="rectangle ">

            <div class="title">

            </div>
            <div class="ribon-container">
                <div class="box">
                    <div class="tape-wheel">
                        <div class="teethBox ">
                            <div class="teeth">

                    </div>
                    <div class="tape">
                        <div class="tape-ribbon "></div>
                        <div class="tape-ribbon-two "></div>

                    <div class="tape-wheel">
                        <div class="teethBox ">

        <div class="cassette-body">

            </div>
            <div class="squares two">
                
            </div>
        </div>
       
    </div>
    </div>
    <audio id="player" autoplay loop>
        <source  id="player" src="https://namratapdrjs.netlify.app/lofi-music.mp3" type="audio/mpeg">
    </audio>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
         var audElem= document.getElementsByTagName('audio')[0].getAttribute('id');
         $(".cassette").click(function(){
            song(Lofi);
            });
        var Lofi = document.getElementById(audElem);
            function song(a){
            $(".teethBox").addClass("playing")
            $(".tape-ribbon").addClass("play")
            $(".tape-ribbon-two").addClass("play-two")
        //start playing at 0
            a.play();
            }

       

    </script>
</body>
