<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Taxi Animation</title>
</head>
<body>
    <div class="slider-container">
        <!-- Rounded switch -->
        <label class="switch">
            <input type="checkbox">
            <span class="slider round ">
                <div class="front"></div>
                <div class="back"></div>
            </span>
        </label>
    </div>
    <div class="container">
        <div class="scene-container light">
            <div class="sky">
                <div class="sun-moon rise down">
                    
                </div>
                
            </div>
            <div class="taxi">
                <div id="hood">
                    <div id="windows">
                        <div id="divider"></div>
                    </div>
                </div>
                <div id="body"> 
                    <div id="stripe"></div>
                    <div id="body-hood"></div>
                </div>
                <div class="wheels back-wheel">
                    <div class="cross">
                        ➕
                    </div>
                </div>
                <div class="wheels front-wheel">
                    <div class="cross">
                        ➕
                    </div>
                </div>
            </div>
            <div class="ground">

            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
